<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://riversun.github.io/jsframe/jsframe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsforce/1.9.2/jsforce.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="folder" class="app-icon folder" draggable="true">
    <div style="position: relative;" draggable="true"><img src="folder.png" draggable="true"/><span class="app-icon-name">取引先一覧</span></div>
</div>
<div id="game" class="app-icon game">
    <div style="position: relative;"><img src="game.png" /><span class="app-icon-name">Trailhead</span></div>
</div>
<div id="monitor" class="app-icon monitor">
    <div style="position: relative;"><img src="monitor.png" /><span class="app-icon-name">ログイン画面</span></div>
</div>
<div id="cryptography" class="app-icon cryptography">
    <div style="position: relative;"><img src="cryptography.png" /><span class="app-icon-name">オブジェクト一覧</span></div>
</div>
<div id="pen" class="app-icon pen">
    <div style="position: relative;"><img src="pen.png" /><span class="app-icon-name">Reference</span></div>
</div>
<div id="trash" class="app-icon trash">
    <div style="position: relative;"><img src="trash.png" /><span class="app-icon-name">ゴミ箱</span></div>
</div>
<div class="app-bottom-bar">
    <div class="app-bar_start"><i class="fas fa-cloud"></i></div>
    <div class="app-bar-icon">
        <div style="float: left;">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
        <div class="app-bar_time">
            <div class="date"></div>
            <div class="time"></div>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
